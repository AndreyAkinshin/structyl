name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GOTOOLCHAIN: local
  MISE_EXPERIMENTAL: 1

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.22', '1.23']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up mise
        uses: jdx/mise-action@v2
        with:
          install_args: "go@${{ matrix.go-version }}"

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -v -race ./internal/...

      - name: Run integration tests
        run: go test -v -race ./test/integration/...

      - name: Run package tests
        run: go test -v -race ./pkg/...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up mise
        uses: jdx/mise-action@v2

      - name: Run golangci-lint
        run: golangci-lint run --out-format=colored-line-number

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    needs: [test, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up mise
        uses: jdx/mise-action@v2

      - name: Build
        run: go build -v ./cmd/structyl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: structyl-${{ matrix.os }}
          path: structyl*
