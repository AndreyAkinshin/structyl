<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" opacity="0.1"/>

  <!-- Top block - represents orchestration layer -->
  <rect x="34" y="20" width="60" height="20" rx="4" fill="url(#grad1)"/>

  <!-- Middle blocks - represents multiple language targets -->
  <rect x="20" y="48" width="26" height="32" rx="4" fill="url(#grad2)"/>
  <rect x="51" y="48" width="26" height="32" rx="4" fill="url(#grad1)"/>
  <rect x="82" y="48" width="26" height="32" rx="4" fill="url(#grad2)"/>

  <!-- Bottom block - represents unified output -->
  <rect x="34" y="88" width="60" height="20" rx="4" fill="url(#grad1)"/>

  <!-- Connection lines -->
  <path d="M64 40 L64 48" stroke="#6366f1" stroke-width="3" stroke-linecap="round"/>
  <path d="M64 40 L33 48" stroke="#6366f1" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M64 40 L95 48" stroke="#6366f1" stroke-width="2" stroke-linecap="round" opacity="0.6"/>

  <path d="M64 80 L64 88" stroke="#6366f1" stroke-width="3" stroke-linecap="round"/>
  <path d="M33 80 L64 88" stroke="#6366f1" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M95 80 L64 88" stroke="#6366f1" stroke-width="2" stroke-linecap="round" opacity="0.6"/>

  <!-- Dots on blocks for visual interest -->
  <circle cx="42" cy="30" r="2.5" fill="white" opacity="0.8"/>
  <circle cx="49" cy="30" r="2.5" fill="white" opacity="0.6"/>
  <circle cx="56" cy="30" r="2.5" fill="white" opacity="0.4"/>
</svg>
